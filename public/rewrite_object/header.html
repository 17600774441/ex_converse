<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>converse</title>
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <!-- 空div使主体内容不会被fixed遮挡 -->
  <div class="stickspace" style="height:130px;"></div>
  <header>
    <div class="top_func_bar">
      <div class="top_func_bar_logo">
        <img src="image/converse_logo.png" alt="进入converse">
      </div>
      <ul class="top_func_bar_login">
        <li class="top_login" id="top_login"><a id="sign_in" href="javascript:void(0)">登录</a><span> / </span><a id="sign_on" href="javascript:void(0)">注册</a>
          <div class="before"></div>
        </li>
        <li class="top_shop_car"><a href="javascript:void(0)">购物车</a>
          <span class="top_shop_car_num">0</span>
        </li>
        <li class="top_get_chat"><a href="javascript:void(0)"></a></li>
        <li class="top_search"><a href="javascript:void(0)"></a></li>
        <li class="top_help"><a href="javascript:void(0)"></a></li>
      </ul>
    </div>
    <div class="header_expand">
      <div class="expand_box sign_content">
        <div class="sign_in_top active" >
          <dl class="login_sign_on">
            <dt class="title">还未注册?</dt>
            <dd class="btn">注册账户</dd>
            <dd class="title vis-hi">您可以直接登录</dd>
            <dd class="vis-hi">
              <a href="javascript:void(0);" id="login_to_alipay"></a>
              <a href="javascript:void(0);" id="login_to_sina"></a>
            </dd>
          </dl>
          <dl class="login_with">
              <dt class="title">您可以直接登录</dt>
              <dd >
                <a href="javascript:void(0);" id="login_to_alipay"></a>
                <a href="javascript:void(0);" id="login_to_sina"></a>
              </dd>
          </dl>
          <dl class="login_form">
              <dt class="title">已经成为会员?</dt>
              <dd>
                <input class="form_input" type="text" placeholder="邮箱/手机">
              </dd>
              <dd>
                <input class="form_input" type="password" placeholder="账户密码">
              </dd>
              <dd>
                <button class="form_input form_auth">点击按钮进行验证</button>
              </dd>
              <dd>&nbsp;</dd>
              <dd style="margin-bottom:10px;white-space:nowrap">一旦登录，即表明你同意匡威的法律声明和使用规则</dd>
              <dd>
                <button class="btn">登陆</button>
              </dd>
              <dd class="bottombox">
                <div class="checkbox">
                  记住用户名
                </div>
                <script>
                  (function(){
                    // 记住用户名选中
                    var $checkbox = document.getElementsByClassName("checkbox")[0];
                    console.log($checkbox);
                    $checkbox.onclick = function(){
                      $checkbox.classList.toggle("checked");
                    }
                  })();
                </script>
                <a href="JavaScript:void(0)">忘记密码?</a>
              </dd> 
          </dl>
        </div>
        <div class="sign_on_top">
            <dl class="sign_on_left">
              <dd><p class="font-sm">手机号码 <span style="color:#f00;">*</span></p>
                <input type="text" class="form_input" placeholder="176xxx4441">
                <p class="msg">请输入手机号码!</p>
              </dd>
              <dd><p class="font-sm">输入密码 <span style="color:#f00;">*</span></p>
                <input type="text" class="form_input" placeholder="密码至少为6位字符">
                <p class="msg">请输入密码</p>
              </dd>
              <dd><button class="form_input form_auth">点击按钮进行验证</button></dd>
            </dl>
            <dl class="sign_on_center">
                <dd><p class="font-sm">邮箱 <span style="color:#f00;">*</span></p>
                  <input type="text" class="form_input" placeholder="example@converse.com">
                  <p class="msg">请输入电子邮箱地址!</p>
                </dd>
                <dd><p class="font-sm">确认密码 <span style="color:#f00;">*</span></p>
                  <input type="text" class="form_input" placeholder="密码至少为6位字符">
                  <p class="msg">请再次输入密码</p>
                </dd>
                <dd><p class="font-sm">短信验证码 <span style="color:#f00;">*</span></p>
                  <input type="text" class="form_input">
                  <p class="msg">您填写的短信验证码有误,请重新输入</p>
                </dd>
            </dl>
            <dl class="sign_on_right">
                <dd><p class="font-sm">性别 <span style="color:#f00;">*</span></p>
                  <span class="checkbox checked font-sm">男的</span><span class="checkbox">女的</span>
                </dd>
                <dd><p class="font-sm" style="margin-top:25px;">生日（年-月-日）<span style="color:#f00;">*</></p>
                  <input type="text" class="form_input" placeholder="您的生日:yyyy-mm-dd">
                  <p class="msg">输入您的生日</p>
                </dd>
                <dd>
                  <p class="font-sm">一旦创建账户，即表明你同意匡威的法律声明和使用规则</p>
                </dd>
                <dd class="btn">注册账户</dd>
            </dl>
        </div>
      </div>
    </div>
    <div class="search_bar" >
      <div class="search_input">
        <input type="text"  placeholder="想找什么随便搜">
        <div class="go_search"></div>
        <div class="go_close"></div>
      </div>
    </div>
    <script>
      //登录展开栏
      (function(){
        //登陆注册的按钮(有active时出现下三角箭头)
        var t_li_login = document.getElementsByClassName("top_login");
        //展开栏(有active时展开)
        var r_expand = document.getElementsByClassName("expand_box");
        //登陆的a标签
        var $sign_in = document.getElementById("sign_in");
        //注册的a标签
        var $sign_on = document.getElementById("sign_on");
        //登录表单栏(active时显示)
        var $sign_in_top = document.getElementsByClassName("sign_in_top");
        //注册表单栏(active时显示)
        var $sign_on_top = document.getElementsByClassName("sign_on_top");
        //搜索的按钮(有active时出现下三角箭头)
        var $top_search = document.getElementsByClassName("top_search")[0];
        //搜索的表单栏(active时显示)
        var $search_bar = document.getElementsByClassName("search_bar")[0];
        //登录注册按钮后的精灵图(点击时toggle r_expand 的 active)
        var $logo_before = document.getElementsByClassName("before")[0];
        // t_li_login[0].onclick = function(){
          $logo_before.onclick = function(){
            t_li_login[0].classList.toggle("active");
            r_expand[0].classList.toggle("active");
            $sign_in_top[0].classList.add("active");
            $sign_on_top[0].classList.remove("active");
            $top_search.classList.remove("active");
            $search_bar.classList.remove("active");
          }
          $sign_in.onclick = function(){
              r_expand[0].classList.add("active");
              t_li_login[0].classList.add("active");
              $sign_in_top[0].classList.add("active");
              $sign_on_top[0].classList.remove("active");
          }
          $sign_on.onclick = function(){
            r_expand[0].classList.add("active");
            t_li_login[0].classList.add("active");
            $sign_in_top[0].classList.remove("active");
            $sign_on_top[0].classList.add("active");
          }
      })();
      //搜索栏展开
      (function(){
        var t_li_login = document.getElementsByClassName("top_login");
        var r_expand = document.getElementsByClassName("expand_box");
        var $top_search = document.getElementsByClassName("top_search")[0];
        var $search_bar = document.getElementsByClassName("search_bar")[0];
        var $go_close = document.getElementsByClassName("go_close")[0];
        $top_search.onclick=function(){
          $top_search.classList.toggle("active");
          r_expand[0].classList.remove("active");
          t_li_login[0].classList.remove("active");
          $search_bar.classList.toggle("active");
        }
        $go_close.onclick = function(){
          $top_search.classList.toggle("active");
          $search_bar.classList.toggle("active");
        }
      })()
    </script>
  </header>
  <div style="width:100%;height:50px;background:#464646"></div>
  <script>
    window.onscroll=function(){
      var scroll_t = document.getElementsByTagName("html")[0].scrollTop;
      var $header = document.getElementsByTagName("header")[0];
      var $top_func_bar = document.getElementsByClassName("top_func_bar")[0];
      $top_func_bar.style.transition="500ms";
      if(scroll_t>=130){
        $top_func_bar.style.height="50px";
        $top_func_bar.style.lineHeight="50px";
      }else{
        $top_func_bar.style.height="80px";
        $top_func_bar.style.lineHeight="80px";
      }
    };
  </script>
</body>
</html>
